{% extends "doc/base.html"%}
{%block content%}
{% if user.is_authenticated %}
<article>
  <div>
    <table class="table table-hover">
      <tr>
        <th>Sr. No.</th>
        <th>Document</th>
        <th>Date and Time Uploaded<th>
      </tr>
      {%for post in posts%}
      <tr>
        <td>{{forloop.counter}}</td>
        <td>{{post.document}}</td>
        <td>{{post.date_posted}}</td>
        <td>
          <a href="#"><button>View</button></a>
        </td>
      </tr>
      {%endfor%}
    </table>
  </div>
</article>
{%else%}
  <p>Login</p>

{%endif%}


{% endblock content%}
